<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electorn_ex</title>
    <script src="./index.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-color: #eee;
        }

        .bar {
            height: 40px;
            box-shadow: 0 1 5px 0px #333;
            border-bottom: 1px solid #ccc;
        }

        .titleBar {
            width: 190px;
            float: left;
            height: 40px;
            margin-left: 10px;
        }

        .titleBar div {
            float: left;
            height: 40px;
        }

        .hadeer {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hader-left {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: auto;

        }

        .header-img {
            width: 35px;
            height: 35px;
        }

        .header-right {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .is-close {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div class="hadeer">
        <div class="hader-left">
            <img src="./logo.png" class="header-img" alt="">
            electorn-ex
        </div>
        <div class="header-right">
            <button id="min">最小化</button>
            <button id="max">最大化</button>
            <button id="close">关闭</button>
        </div>
    </div>
    <div>主体内容</div>
    <button id="btn">开启子窗口</button><button id="btn-03">index发送信息</button>
    <div class="is-close">
        <h3>是否关闭当前应用</h3>
        <p>系统可能不会保存你的所有更改</p>
        <button id="isClose">关闭</button>
        <button id="noClose">取消</button>
    </div>
    </div>
</body>

</html>
